version: 0.0
os: linux
files:
  - source: /
    destination: /var/webapps/basic-api
hooks:
  ApplicationStart:
    - location: /var/webapps/basic-api/aws_deploy.sh
      timeout: 360
  ValidateService:
    - location: /var/webapps/basic-api/validate.sh
      timeout: 360
permissions:
  - object: /var/webapps/basic-api/aws_deploy.sh
    mode: 755
  - object: /var/webapps/basic-api/validate.sh
    mode: 755
