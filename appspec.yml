version: 0.0
os: linux
files:
  - source: /
    destination: /var/webapps/basic-api
hooks:
  BeforeInstall:
    - location: provision.sh
      timeout: 600
  ApplicationStart:
    - location: /var/webapps/basic-api/aws_deploy.sh
      timeout: 600
  ValidateService:
    - location: /var/webapps/basic-api/validate.sh
      timeout: 600
